<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto Eletrônico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<div class="background-login">
    <div class="login">
        <h2>Ponto Eletrônico</h2>
        <h5 style="color: rgba(194, 189, 189, 0.603); padding-bottom: 30px;">Faça login para acessar </br> sua agenda particular</h5>
        <form class="login-form">
            <input class="text-input" type="email" name="email" placeholder="E-mail"/>
            <input class="text-input" type="password" name="password" placeholder="Senha"/>
        </br>
            <input class="submit-input" type="submit" name="acao" value="Logar!" />
        </form><!--login-form-->
    </div><!--login-->
    <div class="test">
        <p>Quer testa o app? Use o email e senha de teste:</p>
        <p>testeapp@gmail.com - 123456</p>
    </div>
</div><!--background-login-->

<div class="background-logado">
    <div class="container-login">
        <h2 class="Titulo_login">PONTO ELETRÔNICO<a class="logout" href="javascript:void(0);"><i class="bi bi-x-lg"></i></a></h2>
        
        <form class="form-cadastro-registro">
            <textarea style="display: block;" placeholder="Passe seu Cartão..." name="codigoNome"></textarea>
            <div>
            <input style="display: none;" class="text-input" type="text" name="atualizar" placeholder="Atualização"/>
        </form>
        <div class="pesquisar">
            <input type="text" id="filtroProduto" placeholder="Pesquisar...">
        </div>
        <div class="registros-usuario">
            <ul id="registros"></ul>
        </div>
    </div><!--container-login-->
</div><!--background-logado-->
    

<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
<script type="module" src="./js/scrypt.js"></script>

</body>
</html>
